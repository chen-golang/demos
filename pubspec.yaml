name: flutter_turnstile
description: A Flutter package to integrate turnstile functionality for secure access control systems.
version: 1.0.4
repository: https://github.com/chen-golang/flutter_turnstile

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.8.0
  webview_flutter_android: ^3.16.4
  collection: ^1.18.0
  leak_tracker: ^10.0.4
  leak_tracker_flutter_testing: ^3.0.3
  material_color_utilities: ^0.8.0
  meta: ^1.12.0
  string_scanner: ^1.2.0
  test_api: ^0.7.0
  vm_service: ^14.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# The following section is specific to Flutter packages.
flutter:
  generate: true
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your plugin package, add an assets section, like this:
  assets:
    - packages/flutter_turnstile/data/trunstile.html